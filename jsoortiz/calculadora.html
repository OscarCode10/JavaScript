<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Javascript</title>
</head>
<body>

    <section id="calculadora">
        <form action="">
            <label for="num1">Ingrese el numero 1 </label>
            <input type="number" id="num1" name="num1">
            <br>
            <label for="num2">Ingrese el numero 2</label>
            <input type="number" id="num2" name="num2">
            <br>
            <label for="op">Operación</label>
            <select type="number" name="op" id="op">
                <option value="1">Suma</option>
                <option value="2">Resta</option>
                <option value="3">Multiplicación</option>
                <option value="4">División</option>
            </select>
            <button class="boton" onclick="calculate(event)">Calcular</button>
            <div class="resultado">

            </div>
        </form>
    </section>
    <script type="text/Javascript" src="js/calculadora2.js"></script>
</body>
</html>
