<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Validar</title>
</head>
<body>
    <main>
        <form class="caja" id="frmvalidacion" novalidate>
            <h1>Formulario de Registro</h1>

            <label>Tipo Documento</label>
            <select id="tipoDoc">
                <option value="0">Selecciona un Tipo de Documento</option>
                <option value="1">Cédula de Ciudadanía</option>
                <option value="2">Tarjeta de IdentidadZ</option>
                <option value="3">Pasaporte</option>
            </select>
            <div id="campoNoDoc">
                <label>No Documento</label>
                <input type="number" name="noDoc" class="">
                <div class="feedback"></div>
            </div>
            

            <div id="campoNombre">
                <label>Nombre</label>
                <input type="text" name="name" class="">
                <div class="feedback"></div>
            </div>

            <div id="campoApellido">
                <label>Apellido</label>
                <input type="text" name="lastName" class="">
                <div class="feedback"></div>
            </div>

            <div id="campoCorreo">
                <label>Correo</label>
                <input type="email" name="email" class="">
                <div class="feedback"></div>
            </div>
            
            <input type="submit" value="Registrar">


        </form>
    </main>
    <script src="js/validar.js"></script>
</body>
</html>
